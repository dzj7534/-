<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="./css/login.css">
<script type="text/javascript" src="./js/login.js"></script>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(235, 235, 235);
      }

      form {
        width: 400px;
        height: 320px;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* 相对于现在所处位置的位移变化，x便偏移自己宽度的50%，y偏移自己高度的50% */
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      form input {
        width: 100%;
        height: 30px;
        display: block;
        margin-bottom: 20px;
        padding-left: 10px;
        box-sizing: border-box;
      }

      .mya {
        width: 100%;
        height: 30px;
        margin-bottom: 20x;
      }

      .mya a:nth-child(1) {
        float: left;
      }

      .mya a:nth-child(2) {
        float: right;
      }

      button {
        width: 100%;
        height: 40px;
        background-color: rgb(235, 235, 235);
        border: none;
      }

      button:active {
        box-shadow: 0 0 3px rgb(173, 172, 172);
        /* x偏移  y偏移  模糊值 颜色 */
      }
    </style>
  </head>

  <body>
    <form action="login.do" method="post" onsubmit="return checkLoad()">
      <h2>登录界面</h2>
      <input name="username" id="username" type="text" placeholder="账号/邮箱/用户名" class="ip" />
      <input name="password" id="password" type="password" placeholder="密码" class="ip" />
      <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
    </form>
  </body>

</html>
